{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>Relation Form</title>

  <script type="text/javascript" src="{% static "js/jquery-3.2.1.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/sweetalert.min.js" %}"></script>

  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">

</head>

<body>
  <br>
  <div class="row">
    <div class="col-md-offset-2 col-md-8" style="border: 5px solid gray">
      <form>
        {% csrf_token %}
				<br>
        <div class="form-group">
          <label for="db_name">DataBase Name:</label>
          <input type="text" name="db_name" class="form-control" id="db_name">
          <br>
          <input type="button" class="btn btn-default" onClick="GetRel()" value="Get Relations" style="float: right">
        </div>
        <hr>
        <div class="form-group">
          <label for="rel_name">Relation Name:</label>
          <input type="text" name="rel_name" class="form-control" id="rel_name">
          <br>
          <input type="button" class="btn btn-default" onClick="CheckRel()" value="Check Availability" style="float: right">
        </div>
        <hr>
        <div id="addAttrDiv">
          <table class="table">
            <thead>
              <tr>
                <!-- <th>Temporal Attribute</th> -->
                <th>Attribute Name</th>
                <th>Attribute Type</th>
              </tr>
            </thead>
            <tbody id="rel_table"></tbody>
          </table>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <div id="addAttrBtn">
              <span class="icon-input-btn">
                <!-- <span class="glyphicon glyphicon-plus"></span> -->
                <input type="button" class="btn btn-default" onclick="AddAttr()" value="Add Attribute">
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <div id="addAttrBtn" style="float:right">
              <span class="icon-input-btn">
                <!-- <span class="glyphicon glyphicon-check"></span> -->
                <input type="button" class="btn btn-primary" onclick="AddRel()" value="Submit">
              </span>
            </div>
          </div>
        </div>
        <br>
      </form>
    </div>
  </div>
</body>
<script type="text/javascript">
  var dataTypes = ['int', 'string'];
  var dbName = "";
  var relName = "";

  $(document).ready(function() {
    $('#rel_table').hide();
    // $.ajax({
    // 	type:"POST",
    // 	url:"get_data_types",
    // 	success:function(response){
    // 		dataTypes=JSON.parse(response);
    // 	}
    // })
  })

  function UpdateDBName() {
    dbName = $('#db_name').val();
  }

  function UpdateRelName() {
    relName = $('#rel_name').val();
  }

  function EmptyDBError() {
    UpdateDBName();
    if (dbName == "") {
      swal('', 'Please Insert DB Name', 'error');
      return 0;
    }
    return 1;
  }

  function EmptyRelError() {
    if (EmptyDBError() == 0)
      return 0;
    UpdateRelName();
    if (relName == "") {
      swal('', 'Please Insert Relation Name', 'error');
      return 0;
    }
    return 1;
  }

  function Display(response) {
    alert(response);
  }

  function GetRel() {
    if (EmptyDBError() == 0)
      return 0;
    $.ajax({
      type: 'POST',
      url: "get_rel/",
      data: {
        'dbName': JSON.stringify(dbName)
      },
      async: false,
      success: function(response) {
        console.log(response, typeof(response));
        if (response == "" || response == undefined || response == null) {
          swal('', 'Database does not exist', 'error');
          return (-1);
        } else {
          Display(response);
          console.log(response);
          return response;
        }
      },
      error: function(err) {
        swal('something went wrong', 'Cant get to respective Database', 'error');
      }
    })
  }

  function CheckRel() {
    if (EmptyRelError() == 0)
      return 0;
    $.ajax({
      type: 'POST',
      url: 'check_duplicate/',
      data: {
        'dbName': JSON.stringify(dbName),
        'relName': JSON.stringify(relName)
      },
			async: false,
      success: function(response) {
        console.log(response, typeof(response));
        if (response == '-1') {
          swal('Wait', 'Even the db does not exist', 'error');
        } else if (response == '0') {
          swal('Wait', 'Relation already exists in the db', 'error');
        } else if (response == '1') {
          swal('Go Ahead', 'No such relation exists in the db.', 'success');
        } else {
          swal('Something went wrong', 'we will get back to you later', 'error');
        }
        return response;
      },
      error: function(response) {
        swal('Something went wrong', 'we will get back to you later', 'error');
        return 0;
      },
    })
  }

  function AddAttr() {
    $('#rel_table').show();

    var name = '<td><input type="text" class="colName"></td>';

    var type = '<td><select class="form-group colType">';
    for (var i = 0; i < dataTypes.length; i++) {
      type += '<option value="' + i + '">' + dataTypes[i] + '</option>';
    }
    type += '</select></td>';
    console.log(type);

    $('#rel_table').append("<tr>" + name + type + "</tr>");
  }

  function AddRel() {
    if (EmptyRelError() == 0)
      return 0;

    var table_data = {};
    $('#rel_table tr').each(function() {
      var attrName = ($(this).find(".colName").val()).toString();
      var attrType = ($(this).find(".colType").val()).toString();
      if (attrName != "")
        table_data[attrName] = attrType;
    })
		
		if(table_data=={}){
			swal('', 'Table schema cant be empty', 'error');
			return;
		}
		
    data = {};
    data.dbName = dbName;
    data.relName = relName;
    data.attributes = table_data;
    console.log(data);

    $.ajax({
      type: "POST",
      url: "create/",
      // contentType: "application/json",
      data: {
        'data': JSON.stringify(data)
      },
      async: false,
      // dataType:'text',
      success: function(response) {
        console.log(response, typeof(response));
        if (response == "1") {
          swal('Done', '', 'success');
        } else if (response == "-1") {
          swal('Duplication detected', 'Are you testing our code??', 'error');
        } else {
          swal('Something went wrong', 'we will get back to you later', 'error');
        }
      }
    })
  }
</script>

</html>
