{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html>

  {% block pageTitle %}Insert Operation{% endblock %}
  
  {% block pageContent %}
  
  <script type="text/javascript" src="{% static "js/query.js" %}"></script>
  
  <div class="row">
    <div class="col-md-offset-2 col-md-8" style="border: 5px solid gray" id="helperBlock">
      <form id="inputForm">
        {% csrf_token %}
        <br>
        <div class="form-group" id="dbDiv">
          <label for="db_name">Select DataBase:</label>
          <select class="form-control select_db" id="select_db"></select>
        </div>
        <div class="form-group" id="queryDiv">
          <label for="select rel">Select Relation</label>
          <input type="text" class="form-control" id="query">
        </div>
        <input type="button" value="Execute">
      </form>
    </div>
  </div>
  
  {% endblock %}
  
</html>
